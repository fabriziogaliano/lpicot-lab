global:
    scrape_interval:  5s

rule_files:
  - "alert.rules"

scrape_configs:

    - job_name: 'prometheus'
      static_configs:
        - targets: ['localhost:9090']

    - job_name: 'exporter'
      static_configs:
        - targets: ['node-exporter:9100']

    - job_name: 'cadvisor'
      static_configs:
        - targets: ['cadvisor:8080']